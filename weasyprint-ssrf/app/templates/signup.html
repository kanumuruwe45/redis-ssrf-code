<html>
    <head>
        <title>Signup</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet"><link rel="stylesheet" href="classless.css" />
        <!-- <link rel="stylesheet" href="https://classless.de/classless.css"> -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="row" style="margin-top: 5%;">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <h5 class="card-header">Sign Up</h5>
                    <div class="card-body">
                        <form method="POST" action="/signup">
                            <div class="form-group">
                                <label for="first_name">First Name</label>
                                <input id="first_name" name="first_name" type="first_name" placeholder="John" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="last_name">Last Name</label>
                                <input id="last_name" name="last_name" type="last_name" placeholder="Doe" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input id="email" name="email" type="email" placeholder="johndoe@email.com" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input id="password" name="password" type="password" placeholder="superStrongPassword" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="remarks">Remarks</label>
                                <input id="remarks" name="remarks" type="remarks" placeholder="A nice, easygoing person" class="form-control">
                            </div>
                            <input id="login" type="submit" value="Sign up" class="btn btn-primary">
                            <a href="/login" style="margin-left: 10%;">Login</a>
                        </form>
                    </div>
                </div>
            </div>            
        </div>
    </body>
</html>
